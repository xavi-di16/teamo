<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Me quieres?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .btn {
      background-color: white;
      color: #ff4e50;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(255, 78, 80, 0.3);
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ff4e50;
      color: white;
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -50px;
        opacity: 0;
        transform: rotate(45deg) scale(0.5);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        transform: rotate(45deg) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Si me quieres tocá acá ❤️</h1>
  <a href=" https://recognized-kurt-victim-texts.trycloudflare.com" class="btn" target="_blank">❤️ Tocá ❤️</a>

  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
